<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To.do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">

</head>
<body>
  <header>
    <img src="/assets/logo.svg" alt="Logo">
  </header>

  <main>
    <div class="title-tasks">
      <h1>Tarefas</h1>
      <hr>
    </div>

    <div class="no-tasks" id="">
      <h2>Você ainda não criou nenhuma tarefa</h2>
      <p>Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
    </div>

    <div class="add-task-btn" id="">
      <button>
        <img src="/assets/add-task.svg" alt="Adicionar Tarefa">
        Adicionar Tarefa
      </button>
    </div>

    <div class="modal">
      
      <div class="modal-content">
        <div class="close-modal">
          <button>
            <img src="assets/close-button.svg" alt="Fechar">
          </button>
        </div>
          <div class="modal-container">
          
          
          <h1>Fazer o merge da tarefa</h1>
          
          <form action="">
            <p>Nome</p>
            <input type="text" placeholder="Digite o nome aqui">
            
            <p>Descrição (opcional)</p>
            <textarea placeholder="Digite a descrição aqui"></textarea>
          </form>
          <div class="modal-buttons">
            <button class="close">Fechar</button>
            <button class="check">Salvar Tarefa</button>
          </div>
        </div>
      </div>
    </div>
  </main>
</body>
</html>
