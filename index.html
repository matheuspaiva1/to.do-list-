<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>To.do List</title>
  <link rel="stylesheet" href="style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap"
    rel="stylesheet">

</head>

<body>
  <header>
    <img src="/assets/logo.svg" alt="Logo">
  </header>

  <main>
    <div class="title-tasks">
      <h1>Tarefas</h1>
      <hr>
    </div>

    <div class="no-tasks" id="no-tasks">
      <h2>Você ainda não criou nenhuma tarefa</h2>
      <p>Não se preocupe, suas novas tarefas irão aparecer aqui.</p>
    </div>

    <div class="appear-tasks" id="appear-tasks">
      <div class="tasks">
        <div class="checkbox">
          <input type="checkbox">
        </div>
        <div class="description-task" id="task-desc">
          <p id="nome-task"></p>
          <span id="desc-task"></span>
        </div>
        <div class="null">

        </div>
        <div class="editAndRemove-tasks">
          <button><img src="/assets/edit-task.svg" alt="Editar tarefas" id="edit-task"></button>
          <button><img src="/assets/remove-task.svg" alt="Remover tarefas" id="remove-task"></button>
        </div>
      </div>

      <hr>

      

    </div>


    <div class="add-task-btn" id="add-task-btn">
      <button>
        <img src="/assets/add-task.svg" alt="Adicionar Tarefa">
        Adicionar Tarefa
      </button>
    </div>

    <div class="modal" id="modal">

      <div class="modal-content">
        <div class="close-modal">
          <button id="close-modal">
            <img src="assets/close-button.svg" alt="Fechar">
          </button>
        </div>
        <div class="modal-container">
          <h1>Fazer o merge da tarefa</h1>

          <form action="">
            <p>Nome</p>
            <input type="text" placeholder="Digite o nome aqui" id="input-modal">

            <p>Descrição (opcional)</p>
            <textarea placeholder="Digite a descrição aqui" id="textarea-modal"></textarea>
          </form>
          <div class="modal-buttons">
            <button class="close" id="close">Fechar</button>
            <button class="check" id="save-task" onclick="valorModal()">Salvar Tarefa</button>
          </div>
        </div>
      </div>
    </div>
  </main>

  <script src="scripts.js"></script>
</body>

</html>
